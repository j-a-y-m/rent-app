

  <mat-card class="listing-card">
    <img mat-card-image [src]="listingItem.listingImages[0]" alt="Pic" class="listing-item-img">
    <mat-card-header>

      <mat-card-title>{{listingItem.title}}</mat-card-title>
      <mat-card-subtitle>{{listingItem.address}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
    <p>
      {{listingItem.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>

  </mat-card>
